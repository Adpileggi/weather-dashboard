<!DOCTYPE html>
<html lang="en">
  <!-- head -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Weather Tracker</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/style.css">
    </head>

    <body>
        <header>
            <div class="d-flex flex-row-reverse p-3 mb-2 bg-success text-white">
                <h1>Weather Dashboard</h1>
            </div>
        </header>
        <main class="container text-center">
            <div class="row">
                <aside class="col-md-2">
                    <p>Search for a city</p>
                    <input type="text" id="city-input">
                    <button id="search-btn" type="button" class="btn btn-primary">Search</button>
                    <div id="search-history-btn" class="btn-group-vertical" role="group" aria-label="Vertical button group"></div>  
                </aside>
                <section class="col-md-10">
                    <div id="current-weather-el">
                            <!-- populate search results here -->
                    </div>    
                    <div id="future-weather-el" class="card-group">
                            <!-- make cards for the 5 day forcast here -->
                    </div>
                    
                </section>
            </div>    
        </main>
        <script
        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"
      ></script>
        <script src="assets/script.js"></script>
    </body>
